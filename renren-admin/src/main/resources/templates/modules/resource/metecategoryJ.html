<!DOCTYPE html>
<html>
<head>
    <title>元数据集分类</title>
		<#include "/header.html">
            <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
            <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
            <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
            <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
            <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
            <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
            <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
            <style>
                span.stop{
                    display: inline-block;
                    padding: 2px 4px;
                    border-radius: 2px;
                    background: #f56c6c;
                    color: #fff;
                    font-size: 12px;
                }
                span.ok{
                    display: inline-block;
                    padding: 2px 4px;
                    border-radius: 2px;
                    background: #409eff;
                    color: #fff;
                    font-size: 12px;
                }
                .el-button--primary{

                }
            </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="divBox">
        <div class="grid-btn">
            <span class="title">
                <i class="el-icon-s-operation"></i>
                数据列表
            </span>
            <div class="right">
                <#if shiro.hasPermission("resource:metecategory:save")>
                    <el-button size="medium" type="primary" @click="add">新增</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
                </#if>
                <#if shiro.hasPermission("resource:metecategory:update")>
                    <el-button size="medium" type="primary" @click="update">修改</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
                </#if>
                <#if shiro.hasPermission("resource:metecategory:delete")>
                    <el-button size="medium" type="primary" @click="del">删除</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
                </#if>
            </div>


        </div>
        <table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
            <thead>
            <tr>
                <th data-field="selectItem" data-checkbox="true"></th>
            </tr>
            </thead>
        </table>
    </div>

    <div style="display: none" id="addUp" class="panel panel-default">
        <!--<div class="panel-heading">{{title}}</div>-->
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="meteCategory.categoryType" placeholder="分类类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="meteCategory.name" placeholder="分类名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="meteCategory.code" placeholder="分类代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上级目录</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" style="cursor:pointer;" v-model="meteCategory.parentName" placeholder="上级目录" @click="menuTree" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="meteCategory.remark" placeholder="描述"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <!--<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>-->
                <!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>-->
            </div>
        </form>
    </div>

    <!-- 选择上级菜单 -->
    <div id="menuLayer" style="display: none;padding:10px;">
        <ul id="menuTree" class="ztree"></ul>
    </div>

</div>

<script src="${request.contextPath}/statics/js/modules/resource/metecategory.js?_${.now?long}"></script>
</body>
</html>
