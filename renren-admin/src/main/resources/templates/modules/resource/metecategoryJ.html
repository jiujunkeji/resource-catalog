<!DOCTYPE html>
<html>
<head>
    <title>元数据分类</title>
    <#include "/header.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
        <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
        <style>
            span.stop{
                display: inline-block;
                padding: 2px 4px;
                border-radius: 2px;
                background: #f56c6c;
                color: #fff;
                font-size: 12px;
            }
            span.ok{
                display: inline-block;
                padding: 2px 4px;
                border-radius: 2px;
                background: #409eff;
                color: #fff;
                font-size: 12px;
            }
            .el-button--primary{

            }
        </style>
        </head>
<body>
<div id="rrapp" v-cloak>
    <div :class="open ? 'divBox open' : 'divBox'" :style="open ? 'height:45px' : 'height:'+h+'px'">
        <div class="grid-btn" style="border-bottom: 1px solid #e7eaec">
                <span class="title">
                    <i class="el-icon-search"></i>
                    筛选查询
                </span>
            <div class="right">
                <el-button size="medium" type="primary" @click="openSwitch" :data-open="open">{{openText}}</el-button>
            </div>

        </div>
        <div class="switchIn">
            <span>
                <label>编号／名称：</label>
                <input class="el-input__inner" type="text" placeholder="分类编号／分类名称" v-model="q.name" >
            </span>
        </div>
        <button class="clean" @click="clean">重置</button>
        <button class="look" @click="query">查询</button>
    </div>
    <div class="divBox">
        <div class="grid-btn">
            <span class="title">
                <i class="el-icon-s-operation"></i>
                数据列表
            </span>
            <div class="right">
                <#if shiro.hasPermission("resource:metecategory:save")>
                    <el-button size="medium" type="primary" @click="add">新增</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
                </#if>
                <!--<#if shiro.hasPermission("resource:metecategory:update")>-->
                    <!--<el-button size="medium" type="primary" @click="update">修改</el-button>&nbsp;&nbsp;-->
                    <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
                <!--</#if>-->
                <#if shiro.hasPermission("resource:metecategory:delete")>
                    <el-button size="medium" type="primary" @click="del">删除</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
                </#if>
            </div>
        </div>
        <el-table
                :data="tableList"
                border
                stripe
                @selection-change="toggleSelection"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="40">
            </el-table-column>
            <el-table-column
                    prop="resourceTitle"
                    label="分类编号"
                    width="">
            </el-table-column>
            <el-table-column
                    prop="organisationName"
                    label="分类名称"
                    width="">
            </el-table-column>
            <el-table-column
                    prop="resourceSign"
                    label="排序码"
                    width="130">
            </el-table-column>
            <el-table-column
                    label="是否禁用"
                    width="90">
                <template slot-scope="scope">
                    <el-tag
                            v-if="scope.row.reviewState == 2"
                            size="small"
                            type="success"
                            effect="dark">
                        否
                    </el-tag>
                    <el-tag
                            v-if="scope.row.reviewState == 3"
                            size="small"
                            type="danger"
                            effect="dark">
                        是
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center"
                    header-align="center"
                    width="100">
                <template slot-scope="scope">
                    <i class="el-icon-edit" @click="update(scope.row.meteId)"></i>
                </template>
            </el-table-column>
        </el-table>
        <br>
        <el-pagination
                background
                pager-count="1"
                :current-page="page"
                layout="prev, pager, next, jumper,total,->,slot"
                @current-change="layerPage"
                :total="totalPage">
        </el-pagination>
        <!--<table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">-->
        <!--<thead>-->
        <!--<tr>-->
        <!--<th data-field="selectItem" data-checkbox="true"></th>-->
        <!--</tr>-->
        <!--</thead>-->
        <!--</table>-->
    </div>

    <div style="display: none" id="addUp" class="panel panel-default">
        <!--<div class="panel-heading">{{title}}</div>-->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">分类类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.categoryType" placeholder="分类类型"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">分类名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.name" placeholder="分类名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">分类代码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.code" placeholder="分类代码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上级目录</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="cursor:pointer;" v-model="meteCategory.parentName" placeholder="上级目录" @click="menuTree" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.remark" placeholder="描述"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <!--<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>-->
                <!--&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>-->
            </div>
        </form>
    </div>

    <!-- 选择上级菜单 -->
    <div id="menuLayer" style="display: none;padding:10px;">
        <ul id="menuTree" class="ztree"></ul>
    </div>

</div>

<script src="${request.contextPath}/statics/js/modules/resource/metecategoryJ.js?_${.now?long}"></script>
</body>
</html>
