    <div class="divBox">
        <div class="grid-btn">
            <span class="title">
                <i class="el-icon-s-operation"></i>
                数据列表
            </span>
            <div class="right">
                <#if shiro.hasPermission("resource:metecategory:save")>
                    <el-button size="medium" type="primary" @click="add">新增</el-button>&nbsp;&nbsp;
                    <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
                </#if>
                <!--<#if shiro.hasPermission("resource:metecategory:update")>-->

                </#if>
            </div>

        <el-table
                :data="tableList"
                border
                stripe
                @selection-change="toggleSelection"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="40">
            </el-table-column>
            <el-table-column
                    prop="dsDatabasename"
                    label="数据源名称"
                    width="">
            </el-table-column>
            <el-table-column
                    prop="dsType"
                    label="数据源类型"
                    width="">
            </el-table-column>
            <el-table-column
                    prop="dsDepartment"
                    label="部门"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="dsLinetype"
                    label="连接类型"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="dsIpname"
                    label="主机名"
                    width="130">
            </el-table-column>
            <el-table-column
                    prop="dsPort"
                    label="端口号"
                    width="130">
            </el-table-column>

            <el-table-column
                    label="操作"
                    align="center"
                    header-align="center"
                    width="100">
                <template slot-scope="scope">
                    <i class="el-icon-edit" @click="update(scope.row.dsId)"></i>
                </template>
            </el-table-column>
        </el-table>
        <br>
        <el-pagination
                background
                pager-count="1"
                :current-page="page"
                layout="prev, pager, next, jumper,total,->,slot"
                @current-change="layerPage"
                :total="totalPage">
        </el-pagination>

    <div style="display: none" id="addUp" class="panel panel-default">
        <!--<div class="panel-heading">{{title}}</div>-->
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">数据源名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.dsDatabasename" placeholder="数据源名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">数据源类型</div>
                <div class="col-sm-10">
                    <el-autocomplete
                            class="inline-input"
                            v-model="meteCategory.dsType"
                            :fetch-suggestions="querySearch"
                            placeholder="请输入内容"
                            @select="handleSelect"
                    ></el-autocomplete>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">部门</div>
                <div class="col-sm-10">
                    <el-select v-model="meteCategory.dsDepartment" placeholder="请选择">
                        <el-option
                                v-for="item in comList"
                                :key="item.organisationId"
                                :label="item.organisationName"
                                :value="item.organisationName">
                        </el-option>
                    </el-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">连接类型</div>
                <div class="col-sm-10">
                    <el-select v-model="meteCategory.dsLinetype" placeholder="请选择">
                        <el-option
                                key="0"
                                label="Native(JDBC)"
                                value="Native(JDBC)">
                        </el-option>
                        <el-option
                                key="1"
                                label="ODBC"
                                value="ODBC">
                        </el-option>
                        <el-option
                                key="2"
                                label="JNDI"
                                value="JNDI">
                        </el-option>
                    </el-select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">主机名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.dsIpname" placeholder="主机名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">主机IP</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.dsIp" placeholder="主机IP"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">端口号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meteCategory.dsPort" placeholder="端口号"/>
                </div>
            </div>
        </form>
    </div>

    <!-- 选择上级菜单 -->
    <div id="menuLayer" style="display: none;padding:10px;">
        <ul id="menuTree" class="ztree"></ul>
    </div>

</div>
