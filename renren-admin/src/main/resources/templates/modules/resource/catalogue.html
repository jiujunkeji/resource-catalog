<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "/header.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
        <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
        <style>
            .el-button--primary{
                width: 110px;
                height: 25px;
                padding: 0;
            }
            .box{
                display: flex;
            }
            .objectList{
                width: 210px;
                background: #fff;
                box-shadow: 0 0 10px #eee;
                margin-right: 10px;
            }
            .listCon{
                flex: 1;
            }
            .el-tree-node.is-expanded>.el-tree-node__content , .el-tree-node>.el-tree-node__content:hover{
                background: #2593f3;
                color: #fff;
            }
            .el-tree-node.is-expanded .el-tree-node:hover , .el-tree-node.is-expanded .el-tree-node:focus , .el-tree-node.is-expanded .is-current{
                color: #2593f3!important;
                background: #fff!important;
            }
        </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="box">
        <div class="objectList">
            <div class="grid-btn">
                <span class="title">
                    <i class="el-icon-edit-outline"></i>
                    对象列表
                </span>
            </div>

            <el-input
                    placeholder="输入关键字进行过滤"
                    v-model="filterText">
            </el-input>
            <el-tree class="filter-tree" :data="menuList" :props="props"
                     :filter-node-method="filterNode" ref="tree">
            </el-tree>
        </div>
        <div class="listCon">
            <div :class="open ? 'divBox open' : 'divBox'" v-show="showList" :style="open ? 'height:45px' : 'height:'+h+'px'">
                <div class="grid-btn" style="border-bottom: 1px solid #e7eaec">
                    <span class="title">
                        <i class="el-icon-search"></i>
                        筛选查询
                    </span>
                    <div class="right">
                        <el-button size="medium" type="primary" @click="openSwitch" :data-open="open">{{openText}}</el-button>
                    </div>

                </div>
                <div class="switchIn">
                    <span>
                        <label>目录名称：</label>
                        <input class="el-input__inner" type="text" placeholder="目录名称" v-model="q.name" >
                    </span>
                    <span>
                        <label>目录名称：</label>
                        <input class="el-input__inner" type="text" placeholder="目录名称" v-model="q.name" >
                    </span>
                    <span>
                        <label>目录名称：</label>
                        <input class="el-input__inner" type="text" placeholder="目录名称" v-model="q.name" >
                    </span>
                </div>
                <button class="clean" @click="clean">重置</button>
                <button class="look" @click="query">查询</button>


            </div>

            <div class="divBox" style="margin-bottom: 0;">
                <div class="grid-btn">
                    <span class="title">
                        <i class="el-icon-s-operation"></i>
                        数据列表
                    </span>
                    <div class="right">
                        <el-button size="medium" type="primary" @click="downTemplate">下载目录模板</el-button>&nbsp;&nbsp;
                        <el-button size="medium" type="primary" @click="add">新增</el-button>&nbsp;&nbsp;
                        <el-button size="medium" type="primary" @click="update">修改</el-button>&nbsp;&nbsp;
                        <el-button size="medium" type="primary" @click="del">删除</el-button>&nbsp;&nbsp;
                        <el-button size="medium" type="primary" @click="downCatalog">导出</el-button>&nbsp;&nbsp;
                        <div style="display: inline-block">
                            <el-upload
                                    class="avatar-uploader"
                                    action='${request.contextPath}/resource/resourcecatalog/importCatalog'
                                    :show-file-list="false"
                                    :on-success="handleAvatarSuccess"
                                    :before-upload="beforeAvatarUpload">
                                <el-button size="medium" type="primary">导入</el-button>
                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                            </el-upload>
                        </div>
                    </div>
                </div>
                <table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
                    <thead>
                    <tr>
                        <th data-field="selectItem" data-checkbox="true"></th>
                    </tr>
                    </thead>
                </table>



            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/resource/catalogue.js"></script>
</body>
</html>
