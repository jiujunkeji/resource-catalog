<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <#include "/header.html">
        <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
        <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
        <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
        <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
        <style>
            html,body{
                height: 100%;
            }
            #rrapp{
                height: 100%;
            }
            .el-button--primary{
                width: 110px;
                height: 25px;
                padding: 0;
            }
            .box{
                display: flex;
                height: 100%;
            }
            .objectList{
                width: 220px;
                background: #fff;
                box-shadow: 0 0 10px #eee;
                margin-right: 10px;
            }
            .listCon{
                width: calc(100% - 230px);
            }
            .listCon .divBox{
                height: 100%;
            }
            .el-tree .el-tree-node.is-expanded>.el-tree-node__content{
                background: #fff;
                color: #2593f3;

            }
            .el-tree-node.is-expanded.is-current>.el-tree-node__content{
                background: #2593f3;
                color: #fff;
            }
            .el-tree-node.is-current>.el-tree-node__content{
                background: #2593f3;
                color: #fff;
            }
            /*.el-tree .el-tree-node.is-expanded>.el-tree-node__content , .el-tree .el-tree-node.is-expanded>.el-tree-node__content:hover , .el-tree .el-tree-node.is-expanded>.el-tree-node__content:focus{*/
                /*background: #fff;*/
                /*color: #2593f3;*/
            /*}*/
            /*.el-tree .el-tree-node.is-current>.el-tree-node__content , .el-tree .el-tree-node.is-current>.el-tree-node__content:hover , .el-tree .el-tree-node.is-current>.el-tree-node__content:focus{*/
                /*background: #fff;*/
                /*color: #2593f3;*/
            /*}*/
            /*.el-tree>.el-tree-node.is-expanded>.el-tree-node__content , .el-tree>.el-tree-node.is-expanded>.el-tree-node__content:hover{*/
                /*background: #2593f3;*/
                /*color: #fff;*/
            /*}*/
            .el-input__inner{
                width: 90%;
                margin: 0 5% 10px 5%;
            }
            .el-select{
                width: 100%;
            }
            .el-select .el-input__inner{
                display: block;
                width: 100%;
                margin: 0;
                height: 34px;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.42857143;
                color: #555;
                background-color: #f1f4fb;
                background-image: none;
                border: 1px solid #f1f4fb;
                border-radius: 4px;
                -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            }
            .el-popper[x-placement^=bottom]{
                z-index:99999999999!important;
            }
        </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="box">
        <div class="objectList">
            <div class="grid-btn">
                <span class="title">
                    <i class="el-icon-edit-outline"></i>
                    对象列表
                </span>
            </div>

            <el-input
                    placeholder="输入关键字进行过滤"
                    v-model="filterText">
            </el-input>
            <el-tree class="filter-tree" :data="menuList" :props="props"
                     :filter-node-method="filterNode" ref="tree" accordion @node-click="handleNodeClick">
            </el-tree>
        </div>
        <div class="listCon">

            <div class="divBox" style="margin-bottom: 0;">
                <div class="grid-btn">
                    <span class="title">
                        <i class="el-icon-s-operation"></i>
                        数据列表
                    </span>
                    <div class="right">
                        <el-button size="medium" type="primary" @click="add">新增</el-button>&nbsp;&nbsp;
                        <!--<el-button size="medium" type="primary" @click="update">修改</el-button>&nbsp;&nbsp;-->
                        <!--<el-button size="medium" type="primary" @click="del">删除</el-button>&nbsp;&nbsp;-->
                    </div>
                </div>
                <el-table
                        :data="tableList"
                        border
                        stripe
                        style="width: 100%">
                    <el-table-column
                            prop="meteType"
                            label="元数据类型"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            prop="resourceCategory"
                            label="信息资源类型"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="categoryName"
                            label="资源分类"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            prop="catagoryCode"
                            label="资源分类编码"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="resourceTitle"
                            label="信息资源名称"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="organisationName"
                            label="资源提供单位"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="keyword"
                            label="关键字"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="resourceSign"
                            label="信息资源标识"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="metedataIdentifier"
                            label="元数据标识"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            prop="updateTime"
                            label="更新时间"
                            width="130">
                    </el-table-column>
                    <el-table-column
                            label="审核状态"
                            width="130">
                        <template slot-scope="scope">
                            <el-tag
                                    v-if="scope.row.reviewState == 0"
                                    size="small"
                                    type="warning"
                                    effect="dark">
                                待审核
                            </el-tag>
                            <el-tag
                                    v-if="scope.row.reviewState == 1"
                                    size="small"
                                    type="success"
                                    effect="dark">
                                通过
                            </el-tag>
                            <el-tag
                                    v-if="scope.row.reviewState == 2"
                                    size="small"
                                    type="danger"
                                    effect="dark">
                                未通过
                            </el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="发布状态"
                            width="130">
                        <template slot-scope="scope">
                            <el-tag
                                    v-if="scope.row.pushState == 0"
                                    size="small"
                                    type="warning">
                                未发布
                            </el-tag>
                            <el-tag
                                    v-if="scope.row.pushState == 1"
                                    size="small"
                                    type="success">
                                已发布
                            </el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <i class="el-icon-edit" @click="update(scope.row.meteId)"></i> <span style="color: #ccc">|</span> <i class="el-icon-delete" @click="del(scope.row.meteId)"></i>

                        </template>
                    </el-table-column>
                </el-table>
                <br>
                <el-pagination
                        background
                        pager-count="1"
                        layout="prev, pager, next, jumper"
                        @current-change="layerPage"
                        :total="totalPage">
                </el-pagination>

            </div>
        </div>
    </div>

    <div id="addUp" class="panel panel-default" style="display: none">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">元数据类型</div>
                <div class="col-sm-10">
                    <el-select v-model="resourceMeteData.meteType" placeholder="请选择">
                        <el-option
                                key="0"
                                label="资源类型"
                                value="0">
                        </el-option>
                        <el-option
                                key="1"
                                label="服务类型"
                                value="1">
                        </el-option>
                    </el-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信息资源类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.resourceCategory" placeholder="信息资源类型（主题分类）"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">资源分类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.meteCategoryName" placeholder="资源分类" @click="menuTree1" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">资源分类编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.meteCategoryCode" placeholder="资源分类编码" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">目录名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.catalogName" placeholder="目录名称" @click="menuTree" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信息资源名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.resourceTitle" placeholder="信息资源名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信息资源摘要</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.resourceAbstract" placeholder="信息资源摘要"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">资源提供方id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.organisationId" placeholder="资源提供方id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">资源提供单位</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.organisationName" placeholder="资源提供单位"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">资源提供方地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.organisationAddress" placeholder="资源提供方地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">关键字</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.keyword" placeholder="关键字"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">信息资源标识</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="resourceMeteData.resourceSign" placeholder="信息资源标识"/>
                </div>
            </div>

        </form>
    </div>


    <!-- 选择上级菜单 -->
    <div id="menuLayer" style="display: none;padding:10px;">
        <ul id="menuTree" class="ztree"></ul>
    </div>
    <!-- 选择上级菜单 -->
    <div id="menuLayer1" style="display: none;padding:10px;">
        <ul id="menuTree1" class="ztree"></ul>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/resource/catalogue.js"></script>
</body>
</html>
